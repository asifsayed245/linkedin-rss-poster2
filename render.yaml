services:
  - type: web
    name: linkedin-rss-poster
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: MAX_POSTS_PER_DAY
        value: 3
      - key: SCHEDULE_HOUR
        value: 9
      - key: SCHEDULE_MINUTE
        value: 0
      - key: SCHEDULE_TIMEZONE
        value: America/New_York
      - key: DATABASE_PATH
        value: ./data/articles.db
      - key: DRAFTS_PATH
        value: ./drafts
      - key: MAX_ARTICLES_PER_SOURCE
        value: 5
      - key: FETCH_TIMEOUT_MS
        value: 30000
    disk:
      name: data
      mountPath: ./data
      sizeGB: 1
